<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyric Search</title>
  </head>
  <body>
    <h1>Lyrics</h1>
    <form class="" action="" method="get">
      <input type="text" name="song_title">
      <input type="submit" value="submit">
    </form>


    {% for song in song_urls %}
    <p>
      <div class="">
        <a href="{{ song }}">{{ song }}</a>
      </div>
    </p>


    {% endfor %}
  </body>
</html>
