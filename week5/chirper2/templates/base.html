{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHIRPER DAY 2</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
      body {
        background-color: green;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <a href="{% url 'index_view' %}">My Home</a>
        <a href="{% url 'about_view' %}">About Me</a>
        {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}">login</a>
          {% else %}
          <a href="{% url 'logout' %}?next={% url 'login' %}">logout</a>
          {% endif %}
        {% block content %}
        {% endblock %}
      </div>

  </body>
</html>
