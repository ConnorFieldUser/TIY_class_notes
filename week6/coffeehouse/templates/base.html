<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coffee Menu</title>
  </head>
  <body>
    <h1>{{ request.user }}</h1>

    {% if not request.user.is_authenticated %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% block content %}
    {% endblock %}

  </body>
</html>
